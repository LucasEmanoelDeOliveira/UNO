<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Cartas 3D</title>

  <!-- Importa o Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/SVGLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block; /* Isso vai fazer o canvas cobrir toda a tela */
    }

    /* Painel de cor (a mesma estilização do painel de cor que você já tem) */
    .color-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-around;
      background-color: rgba(255, 255, 255, 0.7);
      gap: 30px;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    
    .color-panel button {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .h1-panel {
      text-align: 6em;
    }

    /* Estilo do input e botão de nome */
    .name-entry {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1001;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .name-entry input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .name-entry button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .name-entry button:hover {
      background-color: #45a049;
    }

    /* Estilo para o texto animado */
    .turn-text {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="name-entry" id="nameEntry">
    <input type="text" id="playerName" placeholder="Digite seu nome" />
    <input type="date" id="playerDate" />
    <button onclick="startGame()">Entrar no Jogo</button>
  </div>

  <div id="turnText" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #fff; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;">
  </div>

  <img src="images/blob.svg" alt="Descrição do SVG" id="splashSVG" 
  style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 0; width: 0px; height: auto;">

  

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
